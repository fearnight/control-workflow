name: Reusable Deploy
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the deploy
        required: false
        default: dist
        type: string

jobs:
  deploy:
    runs-on: ubuntu--latest
    steps:
    - name: get code
      uses: actions/download-artifact@v4
      with: 
